[bumpversion]
current_version = 0.2.0dev
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<release>.*))?
serialize =
  {major}.{minor}.{patch}{release}
  {major}.{minor}.{patch}

[bumpversion:file:src/excel_data_sync/__init__.py]

[bumpversion:part:release]
optional_value=prod
values =
  dev
  prod

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 80
known_future_library = future,pies
known_standard_library = six
known_third_party = django
known_first_party = adminactions,demo
multi_line_output = 0
not_skip = __init__.py
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[pep8]
max-line-length = 119
ignore = E731

[flake8]
max-complexity = 12
exclude = .tox,migrations,.git,docs,diff_match_patch.py, deploy/**,settings,~*
ignore = D203
max-line-length = 119

[wheel]
universal = 1

